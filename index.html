<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="">
        <ion-icon name="people" onclick="toggleSideBar()"></ion-icon>
    </header>
    <div class="blur hidden" onclick="toggleSideBar()"></div>
    <aside class="hidden">
        <h1>Escolha um contato para enviar mensagem:</h1>
        <ul class="people">
            <li class="selected">
                <div class="label">
                    <ion-icon name="people"></ion-icon> <span> Todos </span>

                </div>
                <ion-icon name="checkmark"></ion-icon>
            </li>

        </ul>

        <h1>Escolha a visibilidade:</h1>

        <ul class="people">
            <li class="selected">
                <div class="label">
                    <ion-icon name="lock-open"></ion-icon> <span> PÃºblico </span>
                </div>
                <ion-icon name="checkmark"></ion-icon>
            </li>

            <li>
                <div class="label">
                    <ion-icon name="lock-closed"></ion-icon> <span> Privado </span>
                </div>
                <ion-icon name="checkmark"></ion-icon>
            </li>
        </ul>
    </aside>
    <main>
        <div class="container">

        </div>

    </main>

    <div class="text-box">
        <div class="input-box">
            <input type="text" placeholder="Escreva aqui...">
            <p class="hidden">Enviando para Maria (reservadamente)</p>
        </div>
        <button onclick="sendMessage()">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./main.js"></script>
</body>

</html>
